<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chuyển đổi tiền tệ</title>
</head>
<body>
    <h2 style="text-align: center;">ỨNG DỤNG CHUYỂN ĐỔI TIỀN TỆ</h2>
    <form>
        <table style="width: 100%">
            <tr>
                <th>Amount</th>
                <th>From Currency</th>
                <th>To Currency</th>
            </tr>
            <tr>
                <th><input type="number" name="money" id="cash"></th>
                <th>
                    <select id="from">
                        <option value="VND">VND</option>
                        <option value="USD">USD</option>
                    </select>
                </th>
                <th>
                    <select id="to">
                        <option value="VND">VND</option>
                        <option value="USD">USD</option>
                    </select>
                </th>
            </tr>
            <tr>
                <th>Result: </th>
                <th><p id="result"></p></th>
            </tr>
            <tr>
                <td><input type="button"  onclick="changingmoney()" value="Convert"></td>
            </tr>
        </table>
    </form>
    <script src="./main.js"></script>
</body>

</html>
