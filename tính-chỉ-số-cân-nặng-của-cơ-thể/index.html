<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính chỉ số cân nặng của cơ thể
    </title>
</head>
<body>
    <h1 style="text-align: center;color: navy;">Tính chỉ số cân nặng</h1>
    <form>
        <table>
            <tr>
                <th>Nhập cân nặng:</th>
                <th><input type="text" name="weight" id="wei"></th>
            </tr>
            <tr>
                <th>Nhập chiều cao:</th>
                <th><input type="text" name="height" id="hei"></th>
            </tr>
            <tr>
                <th><input type="reset" value="Nhập lại"></th>
                <th><input type="button" value="Tính toán" onclick="BMI ()"></th>
            </tr>
            <tr>
                <th>Kết quả:</th>
                <th><div id="kq"></div></th>
            </tr>
        </table>
    </form>
    <script src="./main.js"></script>
</body>
</html>
